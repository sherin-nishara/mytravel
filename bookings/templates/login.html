{% extends 'base.html' %}
{% block content %}
  <h2>Login</h2>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <input name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
{% endblock %}
